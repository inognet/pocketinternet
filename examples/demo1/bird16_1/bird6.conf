template bgp basiceBGP {
#	disabled;
	description "My BGP uplink";
	local as 4200016001;
}

protocol bgp as16002_6 from basiceBGP {
	neighbor fd00:bb::16:2:1 as 4200016002;
  import filter accept_all;
  export filter accept_all;
}

protocol bgp as17001_6 from basiceBGP {
	neighbor fd00:bb::17:1:1 as 4200017001;
  import filter accept_all;
  export filter accept_all;
}
